# H2 Database Console Configuration
# Enables the H2 database console, accessible at http://localhost:8080/h2-console
spring.h2.console.enabled=true

# Datasource Configuration
# URL for the in-memory H2 database
spring.datasource.url=jdbc:h2:mem:studentdb
# Driver class for H2
spring.datasource.driverClassName=org.h2.Driver
# Default username for H2
spring.datasource.username=sa
# Default password for H2 (empty)
spring.datasource.password=

# JPA and Hibernate Configuration
# Specifies the SQL dialect for H2, allowing Hibernate to generate appropriate SQL
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# When set to true, Hibernate will log all generated SQL statements to the console
spring.jpa.show-sql=true
# DDL (Data Definition Language) auto-generation strategy.
# 'update' will create the schema if it doesn't exist, and update it if it changes.
spring.jpa.hibernate.ddl-auto=update

